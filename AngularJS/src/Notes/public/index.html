<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
    <title>Notes application</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>

    <script src="js/angular.js"></script>
    <script src="js/angular-drag-and-drop-lists.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="routes/notes/notes.js"></script>
    <script src="routes/userForm/userForm.js"></script>
    <script src="routes/login/userService.js"></script>
    <script src="routes/login/loginController.js"></script>
    <script src="routes/routes.js"></script>
</head>

<body ng-controller="NotesController">
<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="LoginController">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">Notes tutorial app</div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" ng-show="!loggedIn" ng-submit="login()">
                <div class="form-group">
                    <input type="text" placeholder="Username" class="form-control" ng-model="username">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" ng-model="password">
                </div>
                <a class="btn btn-primary" ng-href="#!/register">Register</a>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
            <div ng-show="wrongPassword" class="text-warning">
                Wrong username or password
            </div>
            <div ng-show="loggedIn" class="text-primary navbar-right">
                User: {{userName}}
            <button class="btn btn-primary" ng-click="logout()">Logout</button>
            </div>

        </div><!--/.navbar-collapse -->
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h2>
            <span class="glyphicon glyphicon-edit"></span>
            Keep your notes in order
        </h2>
        <p>
            A simple application to keep your own notes in order.
        </p>
    </div>
</div>

<div class="container" ng-view="">

</div>
</body>
</html>
